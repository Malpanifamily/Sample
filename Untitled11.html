<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Simple, reliable fonts (works well for Hindi/Gujarati text too) -->
  <style>
    :root {
      --bg: #f7f6f3;
      --ink: #1b1b1b;
      --accent: #7c4dff;
      --border: #d9cfc3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.4;
    }
    .wrap {
      max-width: 980px;
      margin: 24px auto;
      padding: 16px;
    }
    header {
      margin-bottom: 16px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.3px;
    }
    header p { margin: 0; color: #4a4a4a; }

    .panel {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .panel > div { padding: 8px; }

    .fields label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
    }
    .fields input, .fields textarea, .fields select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }
    .fields textarea { resize: vertical; min-height: 90px; }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.02s ease, box-shadow 0.2s ease;
    }
    .btn:active { transform: scale(0.98); }
    .btn.secondary {
      background: #e8e6ff;
      color: #3b2ab5;
    }

    /* Certificate canvas container (render target) */
    .certificate {
      position: relative;
      background: #fffef8;
      border: 8px double #c9b79f;
      border-radius: 18px;
      padding: 40px 48px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #2c2c2c;
    }
    .crest {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      border: 4px solid #c9b79f;
      display: grid;
      place-items: center;
      font-weight: 900;
      letter-spacing: 0.6px;
      color: var(--accent);
      margin-bottom: 12px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.7px;
      margin: 8px 0 16px;
      color: #3b2ab5;
    }
    .subtitle {
      font-size: 16px;
      color: #5b5b5b;
      margin-bottom: 28px;
    }
    .recipient {
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0 6px;
    }
    .content {
      max-width: 720px;
      font-size: 16px;
      margin: 10px auto 24px;
      line-height: 1.5;
      color: #3a3a3a;
      white-space: pre-wrap;
    }
    .meta {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      color: #4a4a4a;
      font-size: 14px;
    }
    .sigline {
      margin-top: 36px;
      width: 320px;
      border-top: 2px solid #c9b79f;
      padding-top: 6px;
      font-weight: 700;
      color: #333;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .panel { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Certificate Generator</h1>
      <p>Enter details and click “Generate & Download PDF”.</p>
    </header>

    <section class="panel">
      <div class="fields">
        <label for="recipient">Name (नाम / નામ)</label>
        <input id="recipient" type="text" placeholder="e.g., Priya Sharma" />

        <label for="content">Certificate text (विवरण / સામગ્રી)</label>
        <textarea id="content" placeholder="e.g., For outstanding performance and dedication..."></textarea>

        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Certificate of Achievement" value="Certificate of Achievement" />

        <label for="issuer">Issuer</label>
        <input id="issuer" type="text" placeholder="e.g., Surat Tech Institute" />

        <label for="date">Date</label>
        <input id="date" type="date" />

        <div class="actions">
          <button class="btn" id="generateBtn">Generate & Download PDF</button>
          <button class="btn secondary" id="previewBtn" type="button">Preview</button>
        </div>
      </div>

      <!-- Live certificate preview (also the render target for PDF) -->
      <div>
        <div id="certificate" class="certificate">
          <div class="crest">CERT</div>
          <div class="title" id="certTitle">Certificate of Achievement</div>
          <div class="subtitle">This is to certify that</div>
          <div class="recipient" id="certRecipient">Recipient Name</div>
          <div class="content" id="certContent">Certificate content goes here.</div>
          <div class="meta">
            <div id="certDate">Date: —</div>
            <div id="certIssuer">Issued by: —</div>
          </div>
          <div class="sigline" id="certSign">Authorized Signature</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Libraries for HTML-to-canvas and PDF creation -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    // Helper: update certificate preview from form fields
    function syncPreview() {
      const name = document.getElementById('recipient').value.trim() || 'Recipient Name';
      const text = document.getElementById('content').value.trim() || 'Certificate content goes here.';
      const title = document.getElementById('title').value.trim() || 'Certificate';
      const issuer = document.getElementById('issuer').value.trim() || '—';
      const dateVal = document.getElementById('date').value;

      // Format date to DD MMM YYYY if available
      const date = dateVal ? new Date(dateVal) : null;
      const dateStr = date
        ? date.toLocaleDateString(undefined, { day: '2-digit', month: 'short', year: 'numeric' })
        : '—';

      document.getElementById('certRecipient').textContent = name;
      document.getElementById('certContent').textContent = text;
      document.getElementById('certTitle').textContent = title;
      document.getElementById('certIssuer').textContent = 'Issued by: ' + issuer;
      document.getElementById('certDate').textContent = 'Date: ' + dateStr;
      document.getElementById('certSign').textContent = issuer ? issuer + ' — Authorized Signature' : 'Authorized Signature';
    }

    // Preview button keeps the live certificate in sync
    document.getElementById('previewBtn').addEventListener('click', syncPreview);

    // Auto-sync as user types (optional, smooth UX)
    ['recipient','content','title','issuer','date'].forEach(id => {
      document.getElementById(id).addEventListener('input', syncPreview);
    });

    // Generate & Download PDF
    document.getElementById('generateBtn').addEventListener('click', async () => {
      // 1) Sync preview to guarantee latest values
      syncPreview();

      // 2) Render certificate to a canvas
      const certEl = document.getElementById('certificate');

      // Increase scale for sharper PDF
      const canvas = await html2canvas(certEl, {
        scale: 2,           // higher = sharper (but larger file)
        useCORS: true,
        backgroundColor: '#fff'
      });

      const imgData = canvas.toDataURL('image/png');

      // 3) Create A4 Landscape PDF and fit the image
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const imgWidth = canvas.width;
      const imgHeight = canvas.height;
      const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);

      const renderWidth = imgWidth * ratio;
      const renderHeight = imgHeight * ratio;
      const x = (pageWidth - renderWidth) / 2;
      const y = (pageHeight - renderHeight) / 2;

      pdf.addImage(imgData, 'PNG', x, y, renderWidth, renderHeight);

      // 4) File name: "<Name> - Certificate.pdf"
      const name = (document.getElementById('recipient').value.trim() || 'Certificate').replace(/[\\/:*?"<>|]+/g, '');
      pdf.save(`${name} - Certificate.pdf`);
    });

    // Initialize preview with today's date
    (function initToday() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
      syncPreview();
    })();
  </script>
</body>
</html>
